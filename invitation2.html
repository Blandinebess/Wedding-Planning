<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="max-w-lg w-full bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="relative">
        <img
          src="IMG_4115.JPG"
          alt="Wedding Theme"
          class="w-full h-64 object-cover"
        />
        <div
          class="absolute bottom-0 w-full bg-black bg-opacity-50 p-4 text-center"
        >
          <h1 class="text-white text-3xl font-great-vibes">Blandine & Fouad</h1>
          <p class="text-gray-200 text-lg">June 20, 2026</p>
        </div>
      </div>
      <div class="p-6 text-center">
        <h2 class="text-gray-600 text-xl italic">
          Together with their families
        </h2>
        <p class="text-purple-700 text-2xl font-bold mt-2">
          Request your presence at their wedding
        </p>
        <p class="text-gray-700 mt-4">📍 650 Glover St, Statesville,NC 28625</p>
        <p class="text-gray-700">🕰️ Saturday, 20 June at 12:00 AM</p>
        <button
          type="button"
          class="mt-6 px-6 py-3 bg-purple-700 text-white rounded-lg shadow-md hover:bg-purple-900 transition"
          title="RSVP Now"
          onclick="alert('Thank you for RSVP-ing!')"
        >
          RSVP Now
        </button>
          
        </button>
      </div>
    </div>
  </body>
</html>
